<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class ="main__container">
       <div class ="container__display">0</div>
       <div class ="container__top-buttons">
        <div class = "button delete">AC</div>
        <div class = "button sign">&#177;
        </div>
        <div class = "button percentage">%</div>
        <div class = "button division">&#247;
        </div>
       </div> 
       <div class ="container__number-buttons">
        <div class = "button number">7</div>
        <div class = "button number">8</div>
        <div class = "button number">9</div>
        <div class = "button number">4</div>
        <div class = "button number">5</div>
        <div class = "button number">6</div>
        <div class = "button number">1</div>
        <div class = "button number">2</div>
        <div class = "button number">3</div>
        <div class = "button number-zero">0</div>
        <div class = "button dot">.</div>
       </div>
       <div class ="container__side-buttons">
        <div class ="button multiplication">x</div>
        <div class ="button substraction">-</div>
        <div class ="button addition">+</div>
        <div class ="button equals">=</div>
       </div>
    </div>
    
    <script src="main.js" type="module"></script>

</html>
